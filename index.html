<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>AC/DC</title>
</head>

<body class="bg-body text-white">
    <nav class="navbar navbar-expand-lg bg-dark col-5 col-xxl-6 col-xl-7 col-lg-8">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/logo-ac-dc.png" width="120px" alt="logo AC/DC"></a>
            <button class="navbar-toggler text-bg-danger" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-danger" aria-current="page" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="#membres">Membres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" aria-current="page" href="#discographie">Discographie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" aria-current="page" href="#">Agenda des concerts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" aria-current="page" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="row text-center mt-2 mb-5">
            <div id="carousel" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/ac-dc-1.png" class="w-50" alt="image 1 ACDC">
                    </div>
                    <div class="carousel-item">
                        <img src="img/ac-dc-2.png" class="w-50" alt="image 2 ACDC">
                    </div>
                    <div class="carousel-item">
                        <img src="img/ac-dc-3.png" class="w-50" alt="image 3 ACDC">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section id="membres">
            <section class="row">
                <article class="col-12 text-center mb-3">
                    <img src="img/logo-ac-dc.png" width="70px" alt="logo acdc">-- Les Membres du groupe --
                </article>
            </section>
            <section class="row text-center">
                <article>
                    <img id="groupMembers" src="img/brian-johnson.png" class="img-thumbnail" alt="brian-johnson">
                    <img id="groupMembers" src="img/angus-young.png" class="img-thumbnail" alt="angus-young">
                    <img id="groupMembers" src="img/steve-young.png" class="img-thumbnail" alt="steve-young">
                    <img id="groupMembers" src="img/cliff-williams.png" class="img-thumbnail" alt="cliff-williams">
                    <img id="groupMembers" src="img/chris-slade.png" class="img-thumbnail" alt="chris-slade">
                </article>
            </section>
            <section class="row text-center mb-5">
                <article class="col-1"></article>
                <article class="col-2 fw-semibold">Brian Johnson (Chant)</article>
                <article class="col-2 fw-semibold">Angus Young (Guitare solo)</article>
                <article class="col-2 fw-semibold">Steve Young (Guitare)</article>
                <article class="col-2 fw-semibold">Cliff Williams (Basse)</article>
                <article class="col-2 fw-semibold">Chris Slade (Batterie)</article>
                <article class="col-1"></article>
            </section>
        </section>

        <section id="discographie">

        </section>

    </main>

</body>

</html>
